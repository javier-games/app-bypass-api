on:
  push:
    branches:
      - develop
      - main
      - release/*
      - hotfix/*

jobs:

  trigger-xcode-cloud:
    name: Set Project Version to Trigger Xcode Cloud
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Dependencies
        uses: javier-games/semantic-version-common-dependencies@v1.1

      - name: Set Version
        run: semantic-release